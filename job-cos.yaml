apiVersion: v1
kind: Namespace
metadata:
  name: "razeedeploy"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: razeedeploy-sa
  namespace: "razeedeploy"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: razeedeploy-admin-cr
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: razeedeploy-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: razeedeploy-admin-cr
subjects:
- kind: ServiceAccount
  name: razeedeploy-sa
  namespace: "razeedeploy"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: razeedeploy-job
  namespace: "razeedeploy"
spec:
  template:
    spec:
      serviceAccountName: razeedeploy-sa
      containers:
      - name: razeedeploy-job
        image: "quay.io/razee/razeedeploy-delta:0.6.2"
        command: ["node", "src/install", "--namespace='razeedeploy'"]
        args: ["--namespace='razeedeploy'", "--file-source=https://s3.us-east.cloud-object-storage.appdomain.cloud/cjiang-razee-test", "--razeedash-url=http://169.45.212.141:8081/api/v2", "--razeedash-org-key=orgApiKey-1d4c3277-6096-4657-b0e8-db45b5394de7", "--autoupdate"] 
      restartPolicy: Never
  backoffLimit: 2
